<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>성경 검색 웹앱</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background-color: #0D3870;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      padding: 6px 12px;
      width: 100%;
      max-width: 800px;
      margin-bottom: 10px;
      gap: 8px;
    }
    .search-bar input, .search-bar select {
      border: none;
      outline: none;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 6px;
    }
    .search-bar input {
      flex-grow: 1;
    }
    .search-icon, .mic-icon {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }
    .mic-icon {
      margin-right: 4px;
    }
    .filter-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #08366a;
      padding: 14px 20px;
      border-radius: 10px;
      gap: 12px 30px;
    }
    .lang-group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    .flag {
      width: 42px;
      height: 29px;
      border-radius: 6px;
      object-fit: cover;
    }
    .lang-label {
      font-weight: bold;
      margin-right: 4px;
    }
    .filter-item {
      display: flex;
      align-items: center;
      background-color: transparent;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .filter-item input[type="checkbox"] {
      display: none;
    }
    .filter-item.checked {
      background-color: #f4aa38;
      color: black;
      font-weight: bold;
    }
    .filter-item::before {
      content: "✓";
      display: inline-block;
      margin-right: 6px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .filter-item.checked::before {
      opacity: 1;
    }
    .verse-container {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      font-size: 17px;
      line-height: 1.8;
    }
    .chapter-title {
      font-size: 22px;
      font-weight: bold;
      color: #183B6A;
      margin-bottom: 12px;
      text-align: left;
    }
    .highlight {
      color: red;
      font-weight: bold;
      background: yellow;
    }
    #resultCount {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 검색창 -->
    <div class="search-bar">
  <input type="text" id="searchInput" placeholder="예: 창1:1 또는 태초에" />
  <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" class="mic-icon" alt="mic" />
  <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" class="search-icon" alt="search" onclick="handleSearch()" />
  <select id="bookSelect">
    <option value="">성경권</option>
    <option value="창세기">창세기</option>
    <option value="출애굽기">출애굽기</option>
    <option value="레위기">레위기</option>
  </select>
  <select id="chapterSelect">
    <option value="">장</option>
    ${[...Array(50)].map((_, i) => `<option value="${i + 1}">${i + 1}장</option>`).join('')}
  </select>
  <select id="verseSelect">
    <option value="">절</option>
    ${[...Array(50)].map((_, i) => `<option value="${i + 1}">${i + 1}절</option>`).join('')}
  </select>
</div>
    <div id="resultCount"></div>

    <!-- 필터 -->
    <div class="filter-box">
      <div class="lang-group">
        <img src="https://flagcdn.com/w320/kr.png" class="flag" />
        <span class="lang-label">한국어</span>
        <label class="filter-item checked"><input type="checkbox" checked data-version="개역개정" />개역개정</label>
        <label class="filter-item"><input type="checkbox" data-version="개역한글" />개역한글</label>
        <label class="filter-item"><input type="checkbox" data-version="표준새번역" />표준새번역</label>
        <label class="filter-item"><input type="checkbox" data-version="새번역" />새번역</label>
        <label class="filter-item"><input type="checkbox" data-version="공동번역" />공동번역</label>
      </div>
      <div class="lang-group">
        <img src="https://flagcdn.com/w320/us.png" class="flag" />
        <span class="lang-label">영어</span>
        <label class="filter-item"><input type="checkbox" data-version="NIV" />NIV</label>
        <label class="filter-item"><input type="checkbox" data-version="KJV" />KJV</label>
      </div>
    </div>

    <!-- 성경 구절 -->
    <div class="verse-container" id="verseArea">
      <div class="chapter-title">창세기 1장</div>
      <div id="verses">
        <div id="verse-1">1. 태초에 하나님이 천지를 창조하시니라</div>
        <div id="verse-2">2. 땅이 혼돈하고 공허하며 흑암이 깊음 위에 있고 하나님의 영은 수면 위에 운행하시니라</div>
        <div id="verse-3">3. 하나님이 이르시되 빛이 있으라 하시니 빛이 있었고</div>
        <div id="verse-4">4. 빛이 하나님이 보시기에 좋았더라 하나님이 빛과 어둠을 나누사</div>
        <div id="verse-5">5. 하나님이 빛을 낮이라 부르시고 어둠을 밤이라 부르시니라 저녁이 되고 아침이 되니 이는 첫째 날이니라</div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.filter-item').forEach(item => {
      const checkbox = item.querySelector('input');
      checkbox.addEventListener('change', () => {
        item.classList.toggle('checked', checkbox.checked);
      });
    });

    // 드롭다운이 바뀌면 검색창에 반영
    document.getElementById('bookSelect').addEventListener('change', updateSearchInputFromDropdown);
    document.getElementById('chapterSelect').addEventListener('change', updateSearchInputFromDropdown);
    document.getElementById('verseSelect').addEventListener('change', updateSearchInputFromDropdown);

    function updateSearchInputFromDropdown() {
      const book = document.getElementById('bookSelect').value;
      const chapter = document.getElementById('chapterSelect').value;
      const verse = document.getElementById('verseSelect').value;
      if (book && chapter && verse) {
        document.getElementById('searchInput').value = `${book.replace(/ /g, '')}${chapter.replace('장', '')}:${verse.replace('절', '')}`;
      }
    }

    function highlight(text, keyword) {
      const safe = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      return text.replace(new RegExp(safe, 'gi'), m => `<span class="highlight">${m}</span>`);
    }

    function handleSearch() {
      const keywordRaw = document.getElementById('searchInput').value.trim();
      const keyword = keywordRaw.replace(/\s+/g, '');
      const verses = document.querySelectorAll('#verses > div');
      let matchCount = 0;

      verses.forEach(v => {
        const verseTextRaw = v.textContent.trim().replace(/\s+/g, '');
        if (verseTextRaw.includes(keyword)) {
          v.innerHTML = highlight(v.textContent, keywordRaw);
          if (matchCount === 0) v.scrollIntoView({ behavior: 'smooth', block: 'center' });
          matchCount++;
        } else {
          v.innerHTML = v.textContent;
        }
      });

      document.getElementById('resultCount').textContent = `${matchCount}개 결과`;
    }

    // Enter 키
    document.getElementById('searchInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') handleSearch();
    });

    // 복사 시 출처 추가
    document.addEventListener('copy', function (e) {
      const selection = window.getSelection().toString().trim();
      if (!selection) return;

      const allVerses = Array.from(document.querySelectorAll('#verses > div'));
      const chapterTitle = document.querySelector('.chapter-title').textContent.trim();
      const book = chapterTitle.split(' ')[0];
      const chapter = chapterTitle.split(' ')[1].replace('장', '');
      const version = document.querySelector('.filter-item.checked input')?.getAttribute('data-version') || '';

      let verseNumbers = [];
      allVerses.forEach(v => {
        const verseText = v.textContent.trim();
        const numMatch = verseText.match(/^(\d+)\.\s*/);
        if (numMatch && selection.includes(verseText)) {
          verseNumbers.push(parseInt(numMatch[1]));
        }
      });

      if (verseNumbers.length === 0) return;

      const start = Math.min(...verseNumbers);
      const end = Math.max(...verseNumbers);
      let rangeText = (start === end)
        ? `(${book} ${chapter}:${start}${version ? ' ' + version : ''})`
        : `(${book} ${chapter}:${start}-${end}${version ? ' ' + version : ''})`;

      let copiedText = selection.replace(/\n+/g, '\n').trim() + '\n' + rangeText;
      e.clipboardData.setData('text/plain', copiedText);
      e.preventDefault();
    });

    // 음성 인식
    const micIcon = document.querySelector('.mic-icon');
    const searchInput = document.getElementById('searchInput');

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'ko-KR';

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        searchInput.value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('음성 인식 오류:', event.error);
      };
    } else {
      alert("⚠️ 이 브라우저는 음성 인식을 지원하지 않습니다.");
    }

    micIcon.addEventListener('mousedown', () => {
      if (recognition) recognition.start();
    });

    micIcon.addEventListener('mouseup', () => {
      if (recognition) recognition.stop();
    });
  </script>
</body>
</html>
