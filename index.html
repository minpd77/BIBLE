<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>성경 웹앱</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #fff; }
    header {
      background-color: #002f67;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 5px;
      padding: 5px;
      flex: 1;
      margin-right: 10px;
    }
    .search-bar input {
      border: none;
      flex: 1;
      font-size: 16px;
      padding: 5px;
    }
    .search-bar button, .mic-icon {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    .filters {
      display: flex;
      align-items: center;
    }
    .filters label {
      margin-right: 10px;
      color: white;
    }
    #results {
      padding: 20px;
    }
    .verse {
      padding: 5px 0;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    .chapter-title {
      font-size: 22px;
      font-weight: bold;
      color: #002f67;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="search-bar">
      <img src="mic.png" class="mic-icon" width="24" />
      <input id="searchInput" placeholder="예: 창1:1 또는 태초에" />
      <button onclick="doSearch()">
        <img src="search.png" width="20" />
      </button>
    </div>
    <div class="filters">
      <label><img src="flags/kr.png" width="20" /> 개역개정</label>
      <label><img src="flags/us.png" width="20" /> NIV</label>
    </div>
  </header>
  <div id="results">
    <div class="chapter-title">창세기 1장</div>
    <div class="verse">1. 태초에 하나님이 천지를 창조하시니라</div>
    <div class="verse">2. 땅이 혼돈하고 공허하며 흑암이 깊음 위에 있고 하나님의 영은 수면 위에 운행하시니라</div>
    <div class="verse">3. 하나님이 이르시되 빛이 있으라 하시니 빛이 있었고</div>
    <div class="verse">4. 빛이 하나님이 보시기에 좋았더라 하나님이 빛과 어둠을 나누사</div>
    <div class="verse">5. 하나님이 빛을 낮이라 부르시고 어둠을 밤이라 부르시니라 저녁이 되고 아침이 되니 이는 첫째 날이니라</div>
  </div>
  <script>
    function doSearch() {
      const input = document.getElementById("searchInput").value;
      alert("검색 기능은 나중에 구현됩니다: " + input);
    }
  </script>
</body>
</html>
